<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Poppins:wght@400;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="page__section header">
      <div class="container">
        <div class="header__content">
          <div class="top-action">
            <a href="#" class="logo">
              <img
                class="logo__image"
                src="images/logo.png"
                alt="MyBike"
              >
            </a>

            <a
              class="icon icon--phone header__call"
              href="tel:+1 234 555-55-55"
            ></a>

            <a
              class="icon icon--menu"
              href="#menu"
            ></a>
          </div>

          <h1 class="header__title">
            Take the Streets
          </h1>
        </div>
      </div>
    </header>

    <div class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-action">
            <a href="#" class="logo">
              <img
                class="logo__image"
                src="images/logo.png"
                alt="MyBike"
              >
            </a>

            <a
              class="icon"
              hidden
            ></a>

            <a
              class="icon icon--cross"
              href="#"
            ></a>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">
                Home
              </a>
            </li>

            <li class="menu__item">
              <a href="#about-us" class="menu__link">
                About Us
              </a>
            </li>

            <li class="menu__item">
              <a href="#compare-bikes" class="menu__link">
                Compare Bikes
              </a>
            </li>

            <li class="menu__item">
              <a href="#details" class="menu__link">
                Details
              </a>
            </li>

            <li class="menu__item">
              <a href="#contacts" class="menu__link">
                Contacts
              </a>
            </li>
          </ul>

          <a
            href="tel:+1 234 5555-55-55"
            class="menu__call menu__call--phone"
          >+1 234 5555-55-55
          </a>

          <a
            href="tel:+1 234 5555-55-55"
            class="menu__call menu__call--action"
          >Book a test ride
          </a>
        </div>
      </div>
    </div>

    <main>
      <section class="page__section" id="about-us">
        <div class="container">
          <h2 class="page__section-title">
            Move Free
          </h2>
        </div>
      </section>

      <section class="page__section" id="compare-bikes">
        <div class="container">
          <h2 class="page__section-title">
            Compare Bikes
          </h2>
        </div>
      </section>

      <section class="page__section" id="details">
        <div class="container">
          <h2 class="page__section-title">
            The Details
          </h2>
        </div>
      </section>

      <section class="page__section" id="contacts">
        <div class="container">
          <h2 class="page__section-title">
            Contact us
          </h2>
        </div>
      </section>

    <footer class="footer"></footer>
